<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/index.css">
</head>
<body>

    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" id="inputEl" class="inputEl">
            </div>
            <div id="botton">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>%</button>
                <button>=</button>
            </div>
            <div>
                <span id="num1display">None</span>
                <span id="operator">None</span>
                <span id="num2display">None</span>
                <span id="eql">=</span>
                <span id="output">?</span>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
